john:
  name: 'John Doe'
  username: 'JohnDoe123'
  email: 'johndoe@example.com'
  password_digest: <%= User.digest('foobar') %>

<% 99.times do |n| %>
user_<%= n %>:
  name: <%= Faker::Name.name %>
  username: <%= "example-#{n}" %>
  email: <%= "example-#{n}@example.com" %>
  password_digest: <%= User.digest('foobar') %>
<% end %>